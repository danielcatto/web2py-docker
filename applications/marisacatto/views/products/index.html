
{{extend 'base.html'}}
{{block central}}

<table border="0" width="800">
	<tr align="center">
		<td><a href="{{=URL('products','product_registration.html')}}" class="btn btn-primary mx-2 px-5 mb-3 aos-init aos-animate">Cadastro de Produtos</a></td>
		<td><a href="{{=URL('products','product.html')}}" class="btn btn-primary mx-2 px-5 mb-3 aos-init aos-animate">Produtos</a></td>
		<td><a href="{{=URL('products','category.html')}}" class="btn btn-primary mx-2 px-5 mb-3 aos-init aos-animate">Categorias</a></td>
	</tr>
 </table>
 

<div class="col-auto">
<hr>
<h1>Gerenciar Produtos</h1>
<div class="row">
	
	{{for produto in produtos:}}
	<div class="col-sm-6 col-md-4">
	  
	  <div class="thumbnail">
		
	  
		<div class="caption" >
		  <img src="{{=URL('default', 'download', args=produto.imagemdoproduto)}}" width="150px" height="150">
		  <h3><a href="{{=URL('product_detail', args=produto.id)}}"> {{=produto.nome}}</a></h3>
		  <p>{{=produto.valor}} </p>
		  <p>{{=produto.categoria.nome_categoria}} </p>
		  <p><a href="{{=URL('default', 'cart', args=produto.id)}}" class="btn btn-primary" role="button">Comprar Agora</a> </p>
		  
		</div>
	  </div>
	  
	</div>
	{{pass}}
  </div>

{{end}}
