{{extend 'base.html'}}

{{block central}}




<form action="#" enctype="multipart/form-data" method="post">

    <label>Nome-:
    <input name="nome" type="text" id="nome" size="60"/></label><br />
    <label>CPF:
    <input name="cpf" type="text" id="cpf" size="14"/></label><br />
    <label>Cep:
    <input name="cep" type="text" id="cep" value="" size="10" maxlength="9" onblur="pesquisacep(this.value);" /></label><br />
    <label>Rua:
    <input name="logradouro" type="text" id="rua" size="60" /></label><br />
    <label>Numero:
    <input name="numero" type="text" id="numero" size="6" /></label><br />
        
    <label>Bairro:
    <input name="bairro" type="text" id="bairro" size="40" /></label><br />
    <label>Cidade:
    <input name="cidade" type="text" id="cidade" size="40" /></label><br />
    <label>Estado:
    <input name="uf" type="text" id="uf" size="2" /></label><br />
    
        
    <input type="submit" />
    
  </form>


{{ end }}
